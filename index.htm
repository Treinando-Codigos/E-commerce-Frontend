<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallen Store</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      axios.get('http://localhost:3333/products').then(function(response){
        response.data.orders.forEach(element => {
          console.log(element);
          $("#content").append(element.valor+ "<br>");
          $("#content").append(element.lote + "<br>");
          $("#content").append(element.fabricacao + "<br>");
          $("#content").append(element.vencimento + "<br>");
          $("#content").append(element.idCategoria + "<br>");
          $("#content").append("==========================<br>");
        });
      }); 
    </script>
  </head>
  <body>
    <h1>Hello World!!!</h1>
    <h4>Pedro</h4>
    <div id="content"></div>
  </body>
</html>
